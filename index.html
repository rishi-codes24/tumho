<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>From Rishh To Prisha ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Georgia, serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    color: white;
}

/* Glitter Sparkles */
.sparkle {
    position: absolute;
    color: white;
    animation: sparkle 2s linear infinite;
}

@keyframes sparkle {
    0% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(0.5); }
}

/* Floating */
.floating {
    position: absolute;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% { bottom: -10px; opacity: 1; }
    100% { bottom: 100%; opacity: 0; }
}

h1 {
    margin-top: 60px;
    font-size: 50px;
}

p {
    font-size: 20px;
    width: 75%;
    margin: auto;
    margin-top: 15px;
    line-height: 1.6;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #ff4d6d;
}

#noBtn {
    background: #ff4d6d;
    color: white;
    position: absolute;
}

.cute-img {
    width: 170px;
    border-radius: 20px;
    margin: 10px;
}

#typing {
    font-size: 26px;
    margin-top: 15px;
    height: 40px;
}

.ring {
    font-size: 80px;
    animation: pop 1s ease forwards;
}

@keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}

</style>
</head>

<body>

<h1>Prisha üå∏‚ù§Ô∏è</h1>

<p>
Just like Rockstar‚Ä¶ love is intense and unforgettable.  
When I hear ‚ÄúTum Ho‚Äù‚Ä¶ I think of you.
</p>

<div id="typing"></div>

<img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" class="cute-img">
<img src="https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif" class="cute-img">

<p>Will you be mine forever, Prisha? üíç‚ú®</p>

<button id="yesBtn" onclick="yesClicked()">Yes üíò</button>
<button id="noBtn" onmouseover="moveNo()">No üò¢</button>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9d0e6e15a7.mp3?filename=romantic-piano-110507.mp3" type="audio/mpeg">
</audio>

<script>

let musicStarted = false;
let noCount = 0;
const music = document.getElementById("bgMusic");
music.volume = 0.4;

// Start music on first click
document.body.addEventListener("click", function() {
    if (!musicStarted) {
        music.play();
        musicStarted = true;
    }
});

// Typing effect
let text = "Tum Ho‚Ä¶ Bas Tum Ho. üíñ";
let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
    }
}
typeWriter();

// YES click
function yesClicked() {

    if (typeof music !== "undefined") {
        music.pause();
    }

    document.body.innerHTML = `
        <div style="text-align:center; padding:40px; color:white; font-family:Georgia, serif;">
            <h1 style="font-size:45px;">She Said YES üíç‚ù§Ô∏è</h1>
            <div style="font-size:80px;">üíç</div>
            <p style="font-size:22px;">Prisha, you are my Rockstar.</p>
            <p style="font-size:20px;">Tum Ho‚Ä¶ Bas Tum Ho. üíñ</p>
            <h2>Forever Yours,<br>Rishh</h2>

            <br><br>

            <button onclick="playSong()" 
            style="padding:15px 30px; font-size:18px; border:none; border-radius:30px; background:white; color:#ff4d6d; cursor:pointer;">
            üéµ Play Our Song
            </button>

            <div id="videoContainer" style="margin-top:20px;"></div>
        </div>
    `;
}

function playSong() {
    document.getElementById("videoContainer").innerHTML = `
        <iframe width="95%" height="315"
        src="https://www.youtube.com/embed/xRb8hxwN5zc?autoplay=1&rel=0"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
        </iframe>
    `;
}




// NO button runs
function moveNo() {
    let button = document.getElementById("noBtn");
    let yesBtn = document.getElementById("yesBtn");

    noCount++;

    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);

    button.style.left = x + "px";
    button.style.top = y + "px";

    yesBtn.style.transform = "scale(" + (1 + noCount * 0.1) + ")";
}

// Floating hearts & flowers
setInterval(function() {
    let floatItem = document.createElement("div");
    floatItem.className = "floating";

    const items = ["‚ù§Ô∏è", "üå∏", "üå∑", "üíñ"];
    floatItem.innerHTML = items[Math.floor(Math.random() * items.length)];

    floatItem.style.left = Math.random() * 100 + "vw";
    floatItem.style.fontSize = (Math.random() * 20 + 15) + "px";

    document.body.appendChild(floatItem);

    setTimeout(() => floatItem.remove(), 5000);
}, 400);

// Sparkle effect
setInterval(function() {
    let sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.innerHTML = "‚ú®";
    sparkle.style.left = Math.random() * 100 + "vw";
    sparkle.style.top = Math.random() * 100 + "vh";
    sparkle.style.fontSize = (Math.random() * 10 + 10) + "px";
    document.body.appendChild(sparkle);

    setTimeout(() => sparkle.remove(), 2000);
}, 300);

</script>

</body>
</html>
